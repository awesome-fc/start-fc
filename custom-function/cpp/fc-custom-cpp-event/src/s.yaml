edition: 1.0.0
name: helloworldApp
access: "{{ access }}"
vars:
  region: cn-hangzhou
services:
  helloworld:
    component: fc
    actions: # 自定义执行逻辑
      pre-deploy: # 在deploy之前运行
        - run: make build  # 要运行的命令行
          path: ./ # 命令行运行的路径
    props:
      region: ${vars.region}
      service:
        name: hello-world-service
        description: 'hello world by serverless devs'
      function:
        name: cppEventFunc
        handler: event.handler
        timeout: 10
        memorySize: 512
        runtime: custom
        codeUri: ./bin
        initializationTimeout: 10
        initializer: index.init
