edition: 1.0.0
name: helloworldApp
access: "{{ access }}"
vars:
  region: cn-hangzhou
services:
  helloworld:
    component: fc
    actions: # 自定义执行逻辑
      pre-deploy: # 在deploy之前运行
        - run: make build  # 要运行的命令行
          path: ./ # 命令行运行的路径
    props:
      region: ${vars.region}
      service:
        name: hello-world-service
        description: 'hello world by serverless devs'
      function:
        name: fsharpHttpFunc
        handler: Program.main
        memorySize: 1024
        runtime: custom
        codeUri: ./FSharpDemo/bin/Release/netcoreapp3.1/linux-x64/publish
      triggers:
        - name: http_t
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
      customDomains:
        - domainName: Auto
          protocol: HTTP
          routeConfigs:
            - path: /*
