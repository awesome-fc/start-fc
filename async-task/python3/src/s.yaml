edition: 1.0.0
name: hello-world-app
access: "{{ access }}"

vars: # 全局变量
  region: cn-hangzhou
  uid: 1431999136518149
  service:
    name: async-task-service
    description: 'async task  by serverless devs'
    logConfig: auto

services:
  async-task: # 业务名称/模块名称
    component:  fc
#    actions: # 自定义执行逻辑
#      pre-deploy: # 在deploy之前运行
#        - run: s build --use-docker  # 要运行的命令行
#          path: ./ # 命令行运行的路径
#      post-deploy: # 在deploy之后运行
#        - run: s versions   # 要运行的命令行
#          path: ./ # 命令行运行的路径
    props: #  组件的属性值
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: async-task-func
        description: 'async task function by serverless devs'
        runtime: python3
        codeUri: ./code/async-task
        # ossBucket:
        # ossKey:  # conflict with codeUri
        handler: index.handler
        memorySize: 512
        timeout: 600
        asyncConfiguration:
          destination:
            onSuccess: acs:fc:::services/async-task-service/functions/dest-succ
            onFailure: acs:fc:::services/async-task-service/functions/dest-fail
            # onSuccess: acs:fc:::services/{serviceName}.{qualifier}/functions/{functionName}
            # onSuccess: acs:mns:::/queues/{queuesName}/messages # mns/queues
            # onSuccess: acs:mns:::/topics/{topicsName}/messages # mns/topics
          maxAsyncEventAgeInSeconds: 7200
          maxAsyncRetryAttempts: 3
          statefulInvocation: true

  dest-succ: # 业务名称/模块名称
    component:  fc
    props: #  组件的属性值
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: dest-succ
        description: 'async task destnation success function by serverless devs'
        runtime: python3
        codeUri: ./code/dest-succ
        handler: index.handler
        memorySize: 512
        timeout: 60

  dest-fail: # 业务名称/模块名称
    component:  fc
    props: #  组件的属性值
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: dest-fail
        description: 'async task destnation fail function by serverless devs'
        runtime: python3
        codeUri: ./code/dest-fail
        handler: index.handler
        memorySize: 512
        timeout: 60