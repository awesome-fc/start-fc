edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: helloworldApp     #  项目名称
access: "{{ access }}"  #  秘钥别名

services:
  helloworld:
    component: fc  # 组件名称
    props: #  组件的属性值
      region: cn-hangzhou
      service:
        name: hello-world-service
        description: 'hello world by serverless devs'
      function:
        name: http-trigger-nodejs10
        description: 'hello world by serverless devs'
        runtime: nodejs10
        codeUri: ./code
        # ossBucket:
        # ossKey:  # conflict with codeUri
        handler: index.handler
        memorySize: 128
        timeout: 60
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET
