edition: 1.0.0
name: container-demo
access: {{ access }}
vars:
  region: cn-shenzhen
services:
  customContainer-demo:
    component: fc
    props:
      region: ${vars.region}
      service:
        name: container-demo
        internetAccess: true
      function:
        name: cpp-http-function
        description: cpp http function demo
        caPort: 9000
        memorySize: 256
        handler: not-used
        timeout: 60
        initializationTimeout: 30
        initializer: not-used
        runtime: custom-container
        customContainerConfig:
          image: registry-vpc.cn-shenzhen.aliyuncs.com/fc-demo/fc-cpp-http:v0.1
        codeUri: ./code

      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST

      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              serviceName: container-demo
              functionName: cpp-http-function
              methods:
                - GET
                - POST
