edition: 1.0.0
name: helloworldApp
access: "{{ access }}"
vars:
  region: cn-hangzhou
services:
  helloworld:
    component: fc
    actions: # 自定义执行逻辑
      pre-deploy: # 在deploy之前运行
        - run: s build --use-docker --dockerfile ./code/Dockerfile  # 要运行的命令行
          path: ./ # 命令行运行的路径
    props:
      region: ${vars.region}
      service:
        name: hello-world-service
      function:
        name: springboot-http-function
        description: 'hello world by serverless devs'
        caPort: 9000
        memorySize: 256
        handler: not-used
        timeout: 60
        initializationTimeout: 30
        initializer: not-used
        runtime: custom-container
        customContainerConfig:
          image: registry-vpc.cn-shenzhen.aliyuncs.com/fc-demo/fc-springboot-http:v0.1
        codeUri: ./code
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET
                - POST
